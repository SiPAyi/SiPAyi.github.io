<!DOCTYPE html>
<html>

<head>
    <title>Affiliate Links</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body{
            max-width: 900px;
            margin: 0px auto;
            padding: 10px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            width: 220px;
            border: 1px solid #ccc;
            padding: 10px;
            transition: transform 0.3s;
        }

        iframe {
            display: flex;
            margin: 10px auto;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .product-card h3,
        .product-card p {
            margin: 0;
        }

        @media (max-width: 600px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; color: green;">Welcome to the Affiliate Links Page</h1>
    <h2>Recommended Products:</h2>
    <div class="product-container" id="productContainer">
        <!-- Product cards will be dynamically added here -->
    </div>

        <script>
        const productContainer = document.getElementById("productContainer");

        // Fetch JSON data from the URL
        fetch("https://sadatrader.000webhostapp.com/affiliate/products.json")
            .then(response => response.json())
            .then(productsData => {
                // Iterate over each product and generate the product cards dynamically
                productsData.forEach(product => {
                    const productName = product.name;
                    const productLink = product.frame_snippet;

                    const productCardHTML = `
        <div class="product-card">
            <h3>${productName}</h3>
            ${productLink}
        </div>
      `;

                    productContainer.innerHTML += productCardHTML;
                });
            })
            .catch(error => {
                console.log("Error loading product data:", error);
            });


    </script>
</body>

</html>
